<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Battleship</title>
</head>
<body>
    <main>
        <div id="start-screen" class="screen">
            <div class="logo-container">
                <img src="./images/batalla-naval.png" alt="" class="logo-img" />
            </div> 
            <div class="content-container">
                <h1>Battleship</h1>
                <button id="btn-start">Start Game!</button>
            </div>  
        </div>

        <div id="game-screen" class="screen">
            <div class="boards-container">
                <div class="board-block">
                    <h2>Your board</h2>
                    <table id="playerBoard" class="board"></table>            
                </div>
         
                <div class="board-block">
                    <h2>Enemy board</h2>
                    <table id="enemyBoard" class="board"></table>
                </div>
            </div>
        
            <div id="ships-container">
                <div>
                    <h3>Your ships</h3>
                    <div id="player-ships" class="ship"></div>
                </div>
                <div>
                    <h3>Enemy ships</h3>
                    <div id="enemy-ships" class="ship"></div>
                </div>                              
            </div>
        </div>
          
        
        <div id="gameover-screen" class="screen">
            <h1>Game Over</h1>
            <h2 id="winner-message"></h2>
            <button id="btn-restart">Play Again!</button>
        </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
